<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Meditation App</title>
</head>

<body>

    <div class="app">

        <div class="vid-container">
            <video loop class="nodeVideo">
                <source src="./video/rain.mp4" type='video/mp4'>
            </video>
            
        </div>


        <div class="time-select">
            <button data-time='180' class="btn_select btn_hightlight">3 minutes</button>
            <button data-time='300' class="btn_select">5 minutes</button>
            <button data-time='600' class="btn_select">10 minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3">
            </audio>
            <div class="wrap_img">
                <img src="./svg/play.svg" alt="play" class="play">
                <img src="./svg/pause.svg" style='display: none;' alt="pause" class="paused">
                <img src="./svg/replay.svg" style='display: none;' alt="pause" class="replay">
            </div>
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <h3 class="time-display"><span class="time-display-minutes">03</span>:<span
                    class="time-display-seconds">00</span></h3>
        </div>
        <div class="sound-picker">
            <button>
                <img src="./svg/rain.svg" alt="rain" class="rain_img">
            </button>
            <button>
                <img src="./svg/beach.svg" alt="beach image" class="beach_img">
            </button>
        </div>
    </div>

    <script src="./screenListener.js"></script>
    <script src="./script.js"></script>
</body>

</html>
